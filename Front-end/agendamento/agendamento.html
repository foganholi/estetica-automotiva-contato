<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Marques AutoDetail</title>
    <link rel="stylesheet" href="agendamento.style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="page-header">
        <div class="container">
            <a href="../index.html" class="logo-link-header">
                Marques AutoDetail
            </a>
            <h1>Faça seu Agendamento</h1>
        </div>
    </header>

    <main class="agendamento-container">
        <div class="agendamento-form-wrapper">
            <div id="userInfoForScheduling" class="user-info-scheduling">
                <p>Agendando como: <strong id="userNameDisplay">Carregando...</strong> (<span id="userEmailDisplay"></span>)</p>
                <p>Usaremos os dados do seu perfil para este agendamento.</p>
            </div>
            
            <div id="successMessage" class="success-message" style="display: none;"></div>
            <div id="generalError" class="error-message" style="text-align: center; margin-bottom: 15px;"></div>
            
            <form id="agendamentoForm">
                <div class="form-group">
                    <label for="veiculo">Veículo (Marca/Modelo/Ano):</label>
                    <input type="text" id="veiculo" name="veiculo" placeholder="Ex: Honda Civic 2020" required>
                    <div class="error-message" id="veiculoError"></div>
                </div>

                <div class="form-group">
                    <label for="servicosDesejados">Serviço(s) Desejado(s):</label>
                    <select id="servicosDesejados" name="servicosDesejados" required>
                        <option value="" disabled selected>Selecione um serviço...</option>
                        <option value="higienizacao_interna">Higienização Interna</option>
                        <option value="aplicacao_peliculas">Aplicação de Películas</option>
                        <option value="polimento_tecnico">Polimento Técnico</option>
                        <option value="vitrificacao_pintura">Vitrificação de Pintura</option>
                        <option value="full_detailing">Full Detailing</option>
                        <option value="outros">Outros (especificar abaixo)</option>
                    </select>
                    <div class="error-message" id="servicosDesejadosError"></div>
                </div>
                
                <div class="form-row">
                <div class="form-group">
                    <label for="dataPreferida">Escolha a Data:</label>
                    <input type="date" id="dataPreferida" name="dataPreferida" required>
                    <div class="error-message" id="dataPreferidaError"></div>
                </div>

                <div class="form-group">
                    <label for="horarioPreferido">Escolha o Horário:</label>
                    <select id="horarioPreferido" name="horarioPreferido" required>
                        <option value="" disabled selected>Selecione uma data primeiro...</option>
                    </select>
                        <small class="form-text">Atendimento das 08:00 às 18:00.</small>
                        <div class="error-message" id="horarioPreferidoError"></div>
                    </div>
                </div>

                    <div class="form-group">
                        <label for="horarioPreferido">Escolha o Horário:</label>
                        <input type="time" id="horarioPreferido" name="horarioPreferido" min="08:00" max="17:30" step="1800" required> <small class="form-text">Atendimento das 08:00 às 18:00. Intervalos de 30 minutos.</small>
                        <div class="error-message" id="horarioPreferidoError"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="observacoes">Observações Adicionais:</label>
                    <textarea id="observacoes" name="observacoes" rows="4" placeholder="Se selecionou 'Outros', especifique aqui. Qualquer detalhe adicional..."></textarea>
                </div>

                <button type="submit" class="btn-submit-agendamento">Solicitar Agendamento</button>
            </form>
        </div>
    </main>

    <footer class="page-footer">
        <p>&copy; <span id="currentYear"></span> Marques AutoDetail. Todos os direitos reservados. <a href="../index.html">Voltar ao site principal</a></p>
    </footer>

    <script src="agendamento.script.js"></script>
</body>
</html>
