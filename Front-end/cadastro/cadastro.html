<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Seu Projeto</title>
    <link rel="stylesheet" href="cadastro.style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="auth-header">
        <div class="logo">
            <a href="../index.html" class="logo-link">
                <img src="../img/logo2.png" alt="Logo Seu Projeto" class="logo-image">
            </a>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-form-wrapper">
            <h2>Criar Nova Conta</h2>
            <form id="cadastroForm"> <div class="form-group">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>
        <div class="error-message" id="nomeError"></div>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div class="error-message" id="emailError"></div>
    </div>
    <div class="form-group">
        <label for="telefone">Telefone (apenas números):</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Ex: 11987654321" required pattern="\d{10,11}" title="Digite de 10 a 11 dígitos para o telefone (com DDD)">
        <div class="error-message" id="telefoneError"></div>
    </div>
    <div class="form-group">
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required>
        <div class="error-message" id="dataNascimentoError"></div>
    </div>
    <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00"
               pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}"
               title="Digite um CPF no formato 000.000.000-00 ou apenas números" required maxlength="14">
        <div class="error-message" id="cpfError"></div>
    </div>
    <div class="form-group">
        <label for="senha">Senha (mínimo 6 caracteres):</label>
        <div class="password-input-container">
            <input type="password" id="senha" name="senha" required minlength="6">
            <i class="fas fa-eye toggle-password-visibility" data-target="senha"></i>
        </div>
        <div class="error-message" id="senhaError"></div>
    </div>
    <div class="form-group">
        <label for="confirmarSenha">Confirmar Senha:</label>
        <div class="password-input-container">
            <input type="password" id="confirmarSenha" name="confirmarSenha" required>
            <i class="fas fa-eye toggle-password-visibility" data-target="confirmarSenha"></i>
        </div>
        <div class="error-message" id="confirmarSenhaError"></div>
    </div>
    <button type="submit" class="btn-submit-auth">Cadastrar</button>
    <div class="form-link">
        <p>Já tem uma conta? <a href="../login/login.html">Faça login aqui</a></p>
    </div>
</form>
        </div>
    </div>

    <footer class="auth-footer">
        <p>&copy; 2024 Seu Projeto. Todos os direitos reservados.</p>
        <p>
            <a href="#">Termos de Serviço</a> | <a href="#">Política de Privacidade</a>
        </p>
    </footer>

    <script src="cadastro.script.js"></script>
</body>
</html>
