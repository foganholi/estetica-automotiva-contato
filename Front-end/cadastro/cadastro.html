<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Seu Projeto</title>
    <link rel="stylesheet" href="cadastro.style.css"> <!-!- Caminho local -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="auth-header">
        <div class="logo">
            <a href="../index.html">SEU PROJETO</a> </div>
    </header>

    <div class="auth-container">
        <div class="auth-form-wrapper">
            <h2>Criar Nova Conta</h2>
            <form id="cadastroForm" action="/api/auth/signup" method="POST"> <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                    <div class="error-message" id="nomeError"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="form-group">
                    <label for="senha">Senha (mínimo 6 caracteres):</label>
                    <input type="password" id="senha" name="senha" required minlength="6">
                    <div class="error-message" id="senhaError"></div>
                </div>
                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha:</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                    <div class="error-message" id="confirmarSenhaError"></div>
                </div>
                <button type="submit" class="btn-submit-auth">Cadastrar</button>
                <div class="form-link">
                    <p>Já tem uma conta? <a href="../login/login.html">Faça login aqui</a></p> </div>
            </form>
        </div>
    </div>

    <footer class="auth-footer">
        <p>&copy; 2024 Seu Projeto. Todos os direitos reservados.</p>
        <p>
            <a href="#">Termos de Serviço</a> | <a href="#">Política de Privacidade</a>
        </p>
    </footer>

    <script src="cadastro.script.js"></script> <!-!- Caminho local -->
</body>
</html>
