<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Seu Projeto</title>
    <link rel="stylesheet" href="login.style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-page-container">
        <div class="login-branding-panel">
            <div class="branding-content">
                <div class="logo">
                    <a href="../index.html" class="logo-link">
                        <img src="../img/logo2.png" alt="Logo Seu Projeto" class="logo-image">
                        </a>

                    </div>
                <p class="branding-text">Bem-vindo de volta! Acesse sua conta para continuar.</p>
            </div>
        </div>

        <div class="login-form-panel">
            <div class="auth-form-wrapper">
                <h2>Acessar Conta</h2>
                <form id="loginForm" action="/login" method="POST">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="username" required>
                        <div class="error-message" id="emailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="password" required>
                        <div class="error-message" id="senhaError"></div>
                    </div>
                    <button type="submit" class="btn-submit-auth">Entrar</button>
                    <div class="form-link">
                        <p>Não tem uma conta? <a href="../cadastro/cadastro.html">Cadastre-se aqui</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="auth-footer">
        <p>&copy; 2024 Seu Projeto. Todos os direitos reservados.</p>
        <p>
            <a href="#">Termos de Serviço</a> | <a href="#">Política de Privacidade</a>
        </p>
    </footer>

    <script src="login.script.js"></script>
</body>
</html>
